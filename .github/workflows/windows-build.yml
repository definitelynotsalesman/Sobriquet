name: Build Qt Project

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: 3.11

    - name: Install latest aqtinstall
      run: |
        python -m pip install --upgrade pip setuptools wheel
        python -m pip install --upgrade aqtinstall

    - name: List available Qt modules for 6.6.0
      run: python -m aqt list-qt windows desktop --modules 6.6.0 win64_msvc2019_64

    - name: Install Qt 6.6.0 with required modules
      run: |
        python -m aqt install-qt windows desktop 6.6.0 win64_msvc2019_64 --outputdir D:/a/Sobriquet/Qt/Qt --modules qtwebsockets qtcharts qtquick3d
        # Note: base, widgets, gui, network are part of the default install, so no need to specify them

    - name: Show installed Qt directory
      run: dir D:/a/Sobriquet/Qt/Qt

#works up to this point

    - name: Build with CMake
      run: |
        mkdir build
        cd build
        cmake .. -G "Visual Studio 16 2019" -DCMAKE_PREFIX_PATH="D:/a/Sobriquet/Qt/Qt/6.6.0/msvc2019_64"
        cmake --build . --config Release

    - name: Upload built .exe
      uses: actions/upload-artifact@v3
      with:
        name: app-exe
        path: build/Release/*.exe
