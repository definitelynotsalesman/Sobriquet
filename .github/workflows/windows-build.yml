name: Build Qt Project

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: 3.11

    - name: Install aqtinstall
      run: |
        python -m pip install --upgrade pip setuptools wheel
        python -m pip install aqtinstall==3.1.*

    - name: List available Qt modules for 6.6.0 on Windows
      run: python -m aqt list-qt windows desktop --arch win64_msvc2019_64 --version 6.6.0

    - name: Install Qt 6.6.0 with required modules
      uses: jurplel/install-qt-action@v3
      with:
        dir: D:/a/Sobriquet/Qt
        version: 6.6.0
        host: windows
        target: desktop
        arch: win64_msvc2019_64
        modules: qtbase,qtwebsockets,qtwidgets,qtgui,qtnetwork

    - name: Show installed Qt directory
      run: dir D:/a/Sobriquet/Qt
