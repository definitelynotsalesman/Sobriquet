name: Build Qt Project

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: 3.11

    - name: Install latest aqtinstall
      run: |
        python -m pip install --upgrade pip setuptools wheel
        python -m pip install --upgrade aqtinstall

    - name: Install Qt 6.6.0 with required modules (MSVC2022)
      run: |
        python -m aqt install-qt windows desktop 6.6.0 win64_msvc2019_64 --outputdir D:/a/Sobriquet/Qt/Qt --modules qtwebsockets qtcharts qtquick3d
#it succeeds up to this point. How can i get a .exe from here?

    - name: Set Qt paths
      run: |
        echo "QT_DIR=${{ github.workspace }}\Qt\6.6.0\msvc2019_64" >> $GITHUB_ENV

    - name: Add Qt bin to PATH
      run: |
        echo "${{ env.QT_DIR }}\bin" >> $GITHUB_PATH
