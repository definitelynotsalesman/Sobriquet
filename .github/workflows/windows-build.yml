name: Build Qt Project

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: 3.11

    - name: Install latest aqtinstall
      run: |
        python -m pip install --upgrade pip setuptools wheel
        python -m pip install --upgrade aqtinstall

    - name: Install Qt 6.6.0 with required modules (MSVC2022)
      run: |
        python -m aqt install-qt windows desktop 6.6.0 win64_msvc2019_64 --outputdir D:/a/Sobriquet/Qt/Qt --modules qtwebsockets qtcharts qtquick3d

    - name: Setup MSVC environment
      run: |
        call "C:\Program Files (x86)\Microsoft Visual Studio\2019\BuildTools\VC\Auxiliary\Build\vcvars64.bat"

    - name: Add Qt to PATH
      run: |
        echo "::add-path::D:/a/Sobriquet/Qt/Qt/6.6.0/msvc2019_64/bin"
        
    - name: Configure and build with CMake
      run: |
        cmake -B build -S . -G "NMake Makefiles" -DCMAKE_PREFIX_PATH="D:/a/Sobriquet/Qt/Qt/6.6.0/msvc2019_64"
        cmake --build build --config Release
