name: Build Qt Project

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: 3.11

    - name: Install latest aqtinstall
      run: |
        python -m pip install --upgrade pip setuptools wheel
        python -m pip install --upgrade aqtinstall

    - name: Install Qt 6.6.0 with required modules
      run: |
        python -m aqt install-qt windows desktop 6.6.0 win64_msvc2019_64 `
          --outputdir Qt `
          --modules qtwebsockets qtcharts qtquick3d

    - name: Show installed Qt directory
      run: dir Qt\6.6.0\msvc2019_64

    - name: Configure and build with CMake
      run: |
        mkdir build
        cd build
        cmake .. -G "Visual Studio 16 2019" -A x64 -DCMAKE_PREFIX_PATH="${{ github.workspace }}\Qt\6.6.0\msvc2019_64"
        cmake --build . --config Release

    - name: Upload built .exe
      uses: actions/upload-artifact@v3.1.3
      with:
        name: app-exe
        path: build/Release/*.exe
